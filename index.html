<body>
  <div class="container">
    <h1>üìÑ ‡§™‡•ç‡§∞‡•ã‡§´‡•á‡§∂‡§®‡§≤ GST ‡§á‡§®‡•ç‡§µ‡•â‡§á‡§∏ ‡§ú‡§®‡§∞‡•á‡§ü‡§∞</h1>
    <p class="subtitle">‡§´‡•â‡§∞‡•ç‡§Æ ‡§π‡§ø‡§Ç‡§¶‡•Ä ‡§Æ‡•á‡§Ç ‚Ä¢ ‡§¨‡§ø‡§≤ ‡§Ö‡§Ç‡§ó‡•ç‡§∞‡•á‡§ú‡§º‡•Ä ‡§Æ‡•á‡§Ç ‚Ä¢ PDF ‡§Æ‡•á‡§Ç ‡§∏‡•á‡§µ ‡§ï‡§∞‡•á‡§Ç</p>

    <div class="row">

        <input type="text" id="businessName" placeholder="‡§â‡§¶‡§æ‡§π‡§∞‡§£: Pratibha Enterprises" />

        <label>‡§¨‡§ø‡§ú‡§º‡§®‡•á‡§∏ ‡§™‡§§‡§æ</label>
        <textarea id="businessAddress" placeholder="Line 1, Line 2, City, Pincode" rows="2"></textarea>

        <label>‡§Ö‡§™‡§®‡§æ ‡§∞‡§æ‡§ú‡•ç‡§Ø</label>
        <select id="businessState">

        </select>

        <label>GSTIN</label>
        <input type="text" id="gstin" placeholder="24AABCCDDEEFFG" />

        <label>‡§≤‡•ã‡§ó‡•ã URL (‡§µ‡•à‡§ï‡§≤‡•ç‡§™‡§ø‡§ï)</label>
        <input type="text" id="logoUrl" placeholder="https://example.com/logo.png" />
      </div>

      <div class="col">
        <label>‡§ó‡•ç‡§∞‡§æ‡§π‡§ï ‡§ï‡§æ ‡§®‡§æ‡§Æ</label>
        <input type="text" id="customerName" placeholder="Customer Name" />

        <label>‡§ó‡•ç‡§∞‡§æ‡§π‡§ï ‡§ï‡§æ ‡§™‡§§‡§æ</label>
        <textarea id="customerAddress" placeholder="Line 1, Line 2, City, Pincode" rows="2"></textarea>

        <label>‡§ó‡•ç‡§∞‡§æ‡§π‡§ï ‡§ï‡§æ ‡§∞‡§æ‡§ú‡•ç‡§Ø</label>
        <select id="customerState">
          <option value="Gujarat">Gujarat</option>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Delhi">Delhi</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Uttar Pradesh">Uttar Pradesh</option>
          <option value="Tamil Nadu">Tamil Nadu</option>
          <option value="West Bengal">West Bengal</option>
        </select>

        <label>GST ‡§∞‡•á‡§ü</label>
        <select id="gstRate">
          <option value="0">0% (No GST)</option>
          <option value="5">5%</option>
          <option value="12">12%</option>
          <option value="18" selected>18%</option>

    </div>

    <label>‡§Ü‡§á‡§ü‡§Æ‡•ç‡§∏ ‡§ú‡•ã‡§°‡§º‡•á‡§Ç</label>
    <div id="itemsContainer">
      <div class="item-row">
        <input type="text" class="item-name" placeholder="Item Name" />
        <input type="number" class="item-price" placeholder="Price (‚Çπ)" min="0" step="0.01" />
        <input type="number" class="item-qty" placeholder="Qty" min="1" value="1" />
      </div>
    </div>
    <button type="button" onclick="addItem()">+ ‡§Ü‡§á‡§ü‡§Æ ‡§ú‡•ã‡§°‡§º‡•á‡§Ç</button>

    <button onclick="generateInvoice()">‡§á‡§®‡•ç‡§µ‡•â‡§á‡§∏ ‡§ú‡§®‡§∞‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç</button>
    <button onclick="saveAsPDF()">PDF ‡§Æ‡•á‡§Ç ‡§∏‡•á‡§µ ‡§ï‡§∞‡•á‡§Ç</button>

    <div id="invoiceOutput">
      <!-- Invoice in English will appear here -->
    </div>

  <script>
    function addItem() {
      const container = document.getElementById('itemsContainer');
      const div = document.createElement('div');
      div.className = 'item-row';
      div.innerHTML = `
        <input type="text" class="item-name" placeholder="Item Name" />
        <input type="number" class="item-price" placeholder="Price (‚Çπ)" min="0" step="0.01" />
        <input type="number" class="item-qty" placeholder="Qty" min="1" value="1" />
      `;
      container.appendChild(div);
    }

    function generateInvoice() {
      const businessName = document.getElementById('businessName').value || "Your Business Name";
      const businessAddr = document.getElementById('businessAddress').value || "";
      const businessState = document.getElementById('businessState').value;
      const gstin = document.getElementById('gstin').value || "";
      const logoUrl = document.getElementById('logoUrl').value || "";
      const customerName = document.getElementById('customerName').value || "Customer";
      const customerAddr = document.getElementById('customerAddress').value || "";
      const customerState = document.getElementById('customerState').value;
      const gstRate = parseFloat(document.getElementById('gstRate').value);

      const items = [];
      let total = 0;

      document.querySelectorAll('.item-row').forEach(row => {
        const name = row.querySelector('.item-name').value;
        const price = parseFloat(row.querySelector('.item-price').value) || 0;
        const qty = parseFloat(row.querySelector('.item-qty').value) || 1;
        if (name && price) {
          const lineTotal = price * qty;
          items.push({name, price, qty, lineTotal});
          total += lineTotal;
        }
      });

      if (items.length === 0) {
        alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§ï‡§Æ ‡§∏‡•á ‡§ï‡§Æ ‡§è‡§ï ‡§Ü‡§á‡§ü‡§Æ ‡§ú‡•ã‡§°‡§º‡•á‡§Ç!");
        return;
      }

      const isSameState = businessState === customerState;
      let cgst = 0, sgst = 0, igst = 0;

      if (gstRate > 0) {
        if (isSameState) {
          cgst = (total * (gstRate / 2)) / 100;
          sgst = cgst;
        } else {
          igst = (total * gstRate) / 100;
        }
      }

      const grandTotal = total + cgst + sgst + igst;

      let itemsHTML = "";
      items.forEach(item => {
        itemsHTML += `
          <tr>
            <td>${item.name}</td>
            <td>‚Çπ${item.price.toFixed(2)}</td>
            <td>${item.qty}</td>
            <td>‚Çπ${item.lineTotal.toFixed(2)}</td>
          </tr>
        `;
      });

      const logoHTML = logoUrl ? `<img src="${logoUrl}" alt="Logo">` : `<h2>${businessName}</h2>`;

      const invoiceHTML = `
        <div class="invoice-header">
          ${logoHTML}
          <p><strong>GSTIN:</strong> ${gstin || "N/A"}</p>
          <p><strong>Date:</strong> ${new Date().toLocaleDateString('en-GB')}</p>
        </div>
        <div class="addresses">
          <div>
            <strong>BILL FROM:</strong><br>
            ${businessName}<br>
            ${businessAddr.replace(/\n/g, '<br>')}<br>
            State: ${businessState}
          </div>
          <div>
            <strong>BILL TO:</strong><br>
            ${customerName}<br>
            ${customerAddr.replace(/\n/g, '<br>')}<br>
            State: ${customerState}
          </div>
        </div>
        <table class="invoice-table">
          <thead>
            <tr>
              <th>Description</th>
              <th>Rate (‚Çπ)</th>
              <th>Qty</th>
              <th>Amount (‚Çπ)</th>
            </tr>
          </thead>
          <tbody>
            ${itemsHTML}
          </tbody>
        </table>
        <div class="total-section">
          <p><strong>Subtotal:</strong> ‚Çπ${total.toFixed(2)}</p>
          ${cgst > 0 ? `<p><strong>CGST (${gstRate/2}%):</strong> ‚Çπ${cgst.toFixed(2)}</p>` : ''}
          ${sgst > 0 ? `<p><strong>SGST (${gstRate/2}%):</strong> ‚Çπ${sgst.toFixed(2)}</p>` : ''}
          ${igst > 0 ? `<p><strong>IGST (${gstRate}%):</strong> ‚Çπ${igst.toFixed(2)}</p>` : ''}
          <hr>
          <h3>Grand Total: ‚Çπ${grandTotal.toFixed(2)}</h3>
        </div>
        <div style="margin-top:20px; text-align:center; font-size:12px;">
          This is a computer-generated invoice. No signature required.
        </div>
      `;

      document.getElementById('invoiceOutput').innerHTML = invoiceHTML;
      document.getElementById('invoiceOutput').style.display = 'block';
    }

    function saveAsPDF() {
      if (document.getElementById('invoiceOutput').style.display === 'none') {
        alert("‡§™‡§π‡§≤‡•á ‡§á‡§®‡•ç‡§µ‡•â‡§á‡§∏ ‡§ú‡§®‡§∞‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç!");
        return;
      }
      window.print();
    }
  </script>
